      to: "off"
  conditions:
    - condition: state
      entity_id: input_boolean.home_empty
      state: "off"
    - condition: state
      entity_id: input_boolean.cat_alone
      state: "off"
  actions:
    - action: select.select_option
      target:
        entity_id:
          - select.presence_tuya_bathroom_motion_detection_mode
          - select.presence_tuya_kitchen_motion_detection_mode
      data:
        option: "pir_and_radar"

- id: co2_andrey_notification
  alias: Уведомить Андрея о высоком уровне CO2
  triggers:
    - trigger: numeric_state
      entity_id: sensor.presence_apollo_msr_2_co2
      above: 1000
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: state
      entity_id: person.andrey_sitnik
      state: "home"
    - condition: state
      entity_id: input_boolean.other_people
      state: "off"
  actions:
    - action: notify.mobile_app_atocha
      data:
        title: "CO²"
        message: "Высокий уровень: {{ states('sensor.presence_apollo_msr_2_co2') }}"

- id: turn_on_heating_on_coming
  alias: Включить отопление, когда пришли
  triggers:
    - trigger: state
      entity_id: input_boolean.home_empty
      to: "off"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.heating
      state: "on"
  actions:
    - action: switch.turn_off
      target:
        entity_id: switch.heater_micraplus_25_main_away_mode
    - action: water_heater.set_operation_mode
      target:
        entity_id: water_heater.home_domestic_hot_water_0
      data:
        operation_mode: "TIME_CONTROLLED"
    - action: climate.set_temperature
      target:
        entity_id: climate.heater_micraplus_25_zone_1_climate
      data:
        temperature: 22

- id: night_heating_mode
  alias: Выключать отопление ночью
  triggers:
    - trigger: state
      entity_id: input_boolean.everyone_sleep
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.cat_alone
      state: "off"
    - condition: state
      entity_id: input_boolean.heating
      state: "on"
  actions:
    - action: climate.set_temperature
      target:
        entity_id: climate.heater_micraplus_25_zone_1_climate
      data:
        temperature: >
          {% if states('input_boolean.everyone_sleep') == 'on' %}
            18
          {% else %}
            22
          {% endif %}

- id: bathroom_plugs_control
  alias: Включать розетки в ванной при возвращении
  triggers:
    - trigger: state
      entity_id: input_boolean.home_empty
      to: "off"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  actions:
    - action: switch.turn_on
      target:
        entity_id:
          - switch.plug_group_bathroom

- id: auto_off_bedroom_heating
  alias: Автовыключение обогревателя ног через час
  mode: restart
  triggers:
    - trigger: state
      entity_id: switch.plug_ikea_bedroom_heating
      from: "off"
      to: "on"
      for:
        hours: 1
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: switch.plug_ikea_bedroom_heating
      state: "on"
  actions:
    - action: switch.turn_off
      target:
        entity_id: switch.plug_ikea_bedroom_heating

- id: start_screen_on_presence
  alias: Включение монитора Андрея по датчику присутствия
  mode: restart
  triggers:
    - trigger: state
      entity_id: binary_sensor.presence_apollo_msr_2_radar_target
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: person.andrey_sitnik
      state: "home"
    - condition: state
      entity_id: input_boolean.auto_andrey_desk
      state: "on"
    - condition: time
      after: "06:00:00"
      before: "01:00:00"
  actions:
    - if:
        - condition: state
          entity_id: device_tracker.savoia_ethernet
          state: "home"
      then:
        - action: mqtt.publish
          data:
            payload: "WAKE"
            topic: "ai_laptop"
            retain: true

- id: stop_screen_on_presence
  alias: Выключение монитора Андрея по датчику присутствия
  mode: restart
  triggers:
    - trigger: state
      entity_id: binary_sensor.presence_apollo_msr_2_radar_target
      to: "off"
      for: 00:06:00
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: person.andrey_sitnik
      state: "home"
    - condition: state
      entity_id: input_boolean.auto_andrey_desk
      state: "on"
  actions:
    - if:
        - condition: state
          entity_id: device_tracker.savoia_ethernet
          state: "home"
      then:
        - action: mqtt.publish
          data:
            payload: "LOCK"
            topic: "ai_laptop"
            retain: true

- id: pause_tv_on_doorbell
  alias: Пауза телевизора при звонке двери
  mode: restart
  triggers:
    - trigger: state
      entity_id: event.front_door_ding
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  actions:
    - action: media_player.media_pause
      target:
        entity_id: media_player.tv_remote

- id: pause_tv_on_call
  alias: Пауза телевизора при звонке на телефон
  mode: restart
  triggers:
    - trigger: state
      entity_id: sensor.phone_atocha_phone_state
      to:
        - "ringing"
        - "offhook"
    - trigger: state
      entity_id: sensor.phone_pixel_7a_phone_state
      to:
        - "ringing"
        - "offhook"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  actions:
    - if:
        - condition: or
          conditions:
            - condition: and
              conditions:
                - condition: state
                  entity_id: person.andrey_sitnik
                  state: "home"
                - condition: state
                  entity_id: sensor.phone_atocha_phone_state
                  state:
                    - "ringing"
                    - "offhook"
            - condition: and
              conditions:
                - condition: state
                  entity_id: person.ekaterina_sitnik
                  state: "home"
                - condition: state
                  entity_id: sensor.phone_pixel_7a_phone_state
                  state:
                    - "ringing"
                    - "offhook"
      then:
        - action: media_player.media_pause
          target:
            entity_id: media_player.tv_remote

- id: lock_screen_on_andrey_leaving
  alias: Блокировка ноутбука Андрея при его уходе
  mode: restart
  triggers:
    - trigger: state
      entity_id: person.andrey_sitnik
      to:
        - "not_home"
        - "home"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.other_people
      state: "off"
    - condition: state
      entity_id: input_boolean.cat_alone
      state: "off"
  actions:
    - if:
        - condition: state
          entity_id: person.andrey_sitnik
          state: "home"
      then:
        - action: input_boolean.turn_on
          target:
            entity_id: input_boolean.auto_andrey_desk
      else:
        - action: mqtt.publish
          data:
            payload: "LOCK"
            topic: "ai_laptop"
            retain: true
        - action: input_boolean.turn_off
          target:
            entity_id: input_boolean.auto_andrey_desk

- id: switch_heater
  alias: Включить отопление при включении настройки
  mode: restart
  trigger:
    - trigger: state
      entity_id: input_boolean.heating
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  actions:
    - if:
        - condition: state
          entity_id: input_boolean.heating
          state: "on"
      then:
        - action: input_boolean.turn_off
          target:
            entity_id: input_boolean.cooling
        - action: switch.turn_off
          target:
            entity_id: switch.heater_micraplus_25_main_away_mode
        - action: climate.turn_on
          target:
            entity_id: climate.heater_micraplus_25_zone_1_climate
        - action: climate.set_temperature
          target:
            entity_id: climate.heater_micraplus_25_zone_1_climate
          data:
            temperature: 22
      else:
        - action: climate.turn_off
          target:
            entity_id: climate.heater_micraplus_25_zone_1_climate

- id: notify_balcony_opened
  alias: Уведомить об открытии балкона, когда нас нет
  triggers:
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_left_contact
      from: "off"
      to: "on"
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_right_contact
      from: "off"
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: state
      entity_id: input_boolean.home_empty
      state: "on"
    - condition: state
      entity_id: input_boolean.other_people
      state: "on"
  actions:
    - action: notify.notify
      data:
        title: "Балкон"
        message: "Открыт"

- id: notify_balcony_forgot
  alias: Уведомить об открытии балкона, когда мы забыли его закрыть
  triggers:
    - trigger: state
      entity_id: input_boolean.home_empty
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.door_ikea_balcony_left_contact
          state: "on"
        - condition: state
          entity_id: binary_sensor.door_ikea_balcony_right_contact
          state: "on"
  actions:
    - action: notify.notify
      data:
        title: "Балкон"
        message: "Забыли закрыть"

- id: disable_heating_on_balcony
  alias: Отключить отопление при открытии балкона
  triggers:
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_left_contact
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_right_contact
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.heating
      state: "on"
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.door_ikea_balcony_left_contact
              state: "off"
            - condition: state
              entity_id: binary_sensor.door_ikea_balcony_right_contact
              state: "off"
          sequence:
            - action: climate.turn_on
              target:
                entity_id: climate.heater_micraplus_25_zone_1_climate
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: binary_sensor.door_ikea_balcony_left_contact
                  state: "on"
                - condition: state
                  entity_id: binary_sensor.door_ikea_balcony_right_contact
                  state: "on"
          sequence:
            - action: climate.turn_off
              target:
                entity_id: climate.heater_micraplus_25_zone_1_climate

- id: notify_air_balcony
  alias: Предупредить о плохом воздухе, когда проветриваем балкон
  triggers:
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_right_contact
      to: "on"
      for: "00:05:00"
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: numeric_state
      entity_id: sensor.weather_waqi_air_quality_index
      above: 50
    - condition: state
      entity_id: input_boolean.other_people
      state: "off"
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: person.andrey_sitnik
              state: "not_home"
          sequence:
            - action: notify.mobile_app_atocha
              data:
                title: "Качество воздуха: {{ states('sensor.weather_waqi_air_quality_index') }}"
                message: "Лучше не проветривать сегодня"
        - conditions:
            - condition: state
              entity_id: person.ekaterina_sitnik
              state: "not_home"
          sequence:
            - action: notify.mobile_app_pixel_7a
              data:
                title: "Качество воздуха: {{ states('sensor.weather_waqi_air_quality_index') }}"
                message: "Лучше не проветривать сегодня"

- id: notify_air_quality_eddie
  alias: Предупредить о плохом воздухе, когда забираем Эди
  triggers:
    - trigger: time
      at: "16:20:00"
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: numeric_state
      entity_id: sensor.weather_waqi_air_quality_index
      above: 50
    - condition: numeric_state
      entity_id: sensor.weather_accuweather_realfeel_temperature
      below: 30
    - condition: state
      entity_id: input_boolean.cat_alone
      state: "off"
    - condition: state
      entity_id: input_boolean.child_home
      state: "on"
    - condition: state
      entity_id: input_boolean.other_people
      state: "off"
    - condition: or
      conditions:
        - condition: time
          weekday:
            - mon
        - condition: time
          weekday:
            - tue
        - condition: time
          weekday:
            - wed
        - condition: time
          weekday:
            - thu
        - condition: time
          weekday:
            - fri
  actions:
    - action: notify.notify
      data:
        title: "Качество воздуха: {{ states('sensor.weather_waqi_air_quality_index') }}"
        message: "Лучше Эди не гулять"

- id: sync_auto_desk_and_cat_alone
  alias: Выключать авто-стол, когда мы уезжаем
  triggers:
    - trigger: state
      entity_id: input_boolean.cat_alone
    - trigger: state
      entity_id: input_boolean.other_people
  actions:
    - if:
        - condition: state
          entity_id: input_boolean.cat_alone
          state: "off"
        - condition: state
          entity_id: input_boolean.other_people
          state: "off"
      then:
        - action: input_boolean.turn_on
          target:
            entity_id: input_boolean.auto_andrey_desk
      else:
        - action: input_boolean.turn_off
          target:
            entity_id: input_boolean.auto_andrey_desk

- id: prevent_bacteria_heating_pipes
  alias: Включения отопления каждый месяц, чтобы бактерии не размножались
  triggers:
    - trigger: time
      at: "08:00:00"
  conditions:
    - condition: template
      value_template: "{{ now().day == 1 }}"
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.other_people
      state: "off"
    - condition: state
      entity_id: input_boolean.home_empty
      state: "off"
    - condition: state
      entity_id: input_boolean.heating
      state: "off"
  actions:
    - action: switch.turn_off
      target:
        entity_id: switch.heater_micraplus_25_main_away_mode
    - action: climate.turn_on
      target:
        entity_id: climate.heater_micraplus_25_zone_1_climate
    - action: climate.set_temperature
      target:
        entity_id: climate.heater_micraplus_25_zone_1_climate
      data:
        temperature: 30
    - delay: 00:10:00
    - action: climate.set_temperature
      target:
        entity_id: climate.heater_micraplus_25_zone_1_climate
      data:
        temperature: 22
    - action: climate.turn_off
      target:
        entity_id: climate.heater_micraplus_25_zone_1_climate
