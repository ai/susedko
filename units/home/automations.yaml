        - "ringing"
        - "offhook"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  actions:
    - action: media_player.media_pause
      target:
        entity_id: media_player.tv_remote

- id: lock_screen_on_andrey_leaving
  alias: Блокировка ноутбука Андрея при его уходе
  mode: restart
  triggers:
    - trigger: state
      entity_id: person.andrey_sitnik
      to: "not_home"
      from: "home"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  actions:
    - action: mqtt.publish
      data:
        payload: "LOCK"
        topic: "ai_laptop"
        retain: true

- id: switch_heater
  alias: Включить отопление при включении настройки
  mode: restart
  trigger:
    - trigger: state
      entity_id: input_boolean.heating
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  actions:
    - if:
        - condition: state
          entity_id: input_boolean.heating
          state: "on"
      then:
        - action: climate.turn_on
          target:
            entity_id: climate.heater_micraplus_25_zone_1_climate
      else:
        - action: climate.turn_off
          target:
            entity_id: climate.heater_micraplus_25_zone_1_climate

- id: notify_balcony_opened
  alias: Уведомить об открытии балкона, когда нас нет
  triggers:
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_left_contact
      from: "off"
      to: "on"
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_right_contact
      from: "off"
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: state
      entity_id: input_boolean.home_empty
      state: "on"
  actions:
    - action: notify.notify
      data:
        title: "Балкон"
        message: "Открыт"

- id: notify_balcony_forgot
  alias: Уведомить об открытии балкона, когда мы забыли его закрыть
  triggers:
    - trigger: state
      entity_id: input_boolean.home_empty
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.door_ikea_balcony_left_contact
          state: "on"
        - condition: state
          entity_id: binary_sensor.door_ikea_balcony_right_contact
          state: "on"
  actions:
    - action: notify.notify
      data:
        title: "Балкон"
        message: "Забыли закрыть"

- id: disable_heating_on_balcony
  alias: Отключить отопление при открытии балкона
  triggers:
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_left_contact
    - trigger: state
      entity_id: binary_sensor.door_ikea_balcony_right_contact
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.heating
      state: "on"
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.door_ikea_balcony_left_contact
              state: "off"
            - condition: state
              entity_id: binary_sensor.door_ikea_balcony_right_contact
              state: "off"
          sequence:
            - action: climate.turn_on
              target:
                entity_id: climate.heater_micraplus_25_zone_1_climate
        - conditions:
            - condition: or
              conditions:
                - condition: state
                  entity_id: binary_sensor.door_ikea_balcony_left_contact
                  state: "on"
                - condition: state
                  entity_id: binary_sensor.door_ikea_balcony_right_contact
                  state: "on"
          sequence:
            - action: climate.turn_off
              target:
                entity_id: climate.heater_micraplus_25_zone_1_climate

- id: notify_air_quality_eddie
  alias: Предупредить о плохом воздухе, когда забираем Эди
  triggers:
    - trigger: time
      at: "16:20:00"
  conditions:
    - condition: state
      entity_id: input_boolean.notifications
      state: "on"
    - condition: numeric_state
      entity_id: sensor.weather_waqi_air_quality_index
      above: 50
    - condition: state
      entity_id: input_boolean.cat_alone
      state: "off"
    - condition: state
      entity_id: input_boolean.guests
      state: "off"
  actions:
    - action: notify.notify
      data:
        title: "Качество воздуха: {{ states('sensor.weather_waqi_air_quality_index') }}"
        message: "Лучше Эди не гулять"
