  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: switch.plug_ikea_bedroom_heating
      state: "on"
  actions:
    - action: switch.turn_off
      target:
        entity_id: switch.plug_ikea_bedroom_heating

- id: start_screen_on_presence
  alias: Включение монитора Андрея по датчику присутствия
  mode: restart
  triggers:
    - trigger: state
      entity_id: binary_sensor.presence_apollo_msr_2_radar_target
      to: "on"
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.cat_alone
      state: "off"
    - condition: state
      entity_id: person.andrey_sitnik
      state: "home"
  actions:
    - if:
        - condition: state
          entity_id: device_tracker.savoia_ethernet
          state: "home"
      then:
        - action: mqtt.publish
          data:
            payload: "WAKE"
            topic: "ai_laptop"
            retain: true
    - action: light.turn_on
      target:
        entity_id: light.light_group_andrey
    - action: switch.turn_on
      target:
        entity_id: switch.plug_ikea_andrey_screen

- id: stop_screen_on_presence
  alias: Выключение монитора Андрея по датчику присутствия
  mode: restart
  triggers:
    - trigger: state
      entity_id: binary_sensor.presence_apollo_msr_2_radar_target
      to: "off"
      for: 00:06:00
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: person.andrey_sitnik
      state: "home"
  actions:
    - if:
        - condition: state
          entity_id: device_tracker.savoia_ethernet
          state: "home"
      then:
        - action: mqtt.publish
          data:
            payload: "LOCK"
            topic: "ai_laptop"
            retain: true
    - action: light.turn_off
      target:
        entity_id: light.light_group_andrey
    - action: switch.turn_off
      target:
        entity_id: switch.plug_ikea_andrey_screen

