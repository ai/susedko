- id: home_empty_tracker
  alias: Отслеживание когда все ушли из дома
  triggers:
    - trigger: template
      value_template: >
        {{ states.person | selectattr('state', 'eq', 'home') | list | count == 0 }}
    - trigger: template
      value_template: >
        {{ states.person | selectattr('state', 'eq', 'home') | list | count > 0 }}
    - trigger: state
      entity_id: input_boolean.guests
    - trigger: state
      entity_id: input_boolean.other_people
  actions:
    - if:
        condition: template
        value_template: >
          {{ states.person | selectattr('state', 'eq', 'home') | list | count == 0 and
             states('input_boolean.guests') == 'off' and
             states('input_boolean.other_people') == 'off' and
             states('device_tracker.ucg_max') == 'home' and
             states('device_tracker.u7_pro_xgs') == 'home' }}
      then:
        - action: input_boolean.turn_on
          target:
            entity_id: input_boolean.home_empty
      else:
        - action: input_boolean.turn_off
          target:
            entity_id: input_boolean.home_empty

- id: open_blinds_dawn
  alias: "Открыть шторы на рассвете"
  mode: single
  triggers:
    - trigger: time
      at: sensor.weather_sun_next_dawn
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
    - condition: state
      entity_id: input_boolean.cat_alone
      state: "off"
    - condition: state
      entity_id: input_boolean.other_people
      state: "off"
    - condition: or
      conditions:
        - condition: time
          weekday:
            - mon
        - condition: time
          weekday:
            - tue
        - condition: time
          weekday:
            - wed
        - condition: time
          weekday:
            - thu
        - condition: time
          weekday:
            - fri
  actions:
    - action: cover.open_cover
      target:
        entity_id:
          - cover.blind_ikea_bedroom
          - cover.blind_ikea_lounge

