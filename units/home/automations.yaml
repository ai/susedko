- id: home_empty_tracker
  alias: Отслеживание когда все ушли из дома
  trigger:
    - platform: template
      value_template: >
        {{ states.person | selectattr('state', 'eq', 'home') | list | count == 0 }}
    - platform: state
      entity_id: input_boolean.guests
  action:
    - service: >
        {% if states.person | selectattr('state', 'eq', 'home') | list | count == 0 and
           states('input_boolean.guests') == 'off' %}
          input_boolean.turn_on
        {% else %}
          input_boolean.turn_off
        {% endif %}
      target:
        entity_id: input_boolean.everyone_left_house

