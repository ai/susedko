      target:
        entity_id: switch.plug_ikea_bedroom_heating

- id: toggle_screen_on_presence
  alias: Управление монитором Андрея по датчику присутствия
  mode: restart
  trigger:
    - platform: state
      entity_id: binary_sensor.presence_apollo_msr_2_radar_zone_1_occupancy
  conditions:
    - condition: state
      entity_id: input_boolean.stop
      state: "off"
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.presence_apollo_msr_2_radar_zone_1_occupancy
              state: "on"
          sequence:
            - action: mqtt.publish
              data:
                payload: "WAKE"
                topic: "ai_laptop"
                retain: true
            - service: switch.turn_on
              target:
                entity_id: switch.plug_ikea_andrey_screen
        - conditions:
            - condition: state
              entity_id: binary_sensor.presence_apollo_msr_2_radar_zone_1_occupancy
              state: "off"
          sequence:
            - delay: "00:00:30"
            - if:
                - condition: state
                  entity_id: binary_sensor.presence_apollo_msr_2_radar_zone_1_occupancy
                  state: "off"
              then:
                - action: mqtt.publish
                  data:
                    payload: "LOCK"
                    topic: "ai_laptop"
                    retain: true
                - action: switch.turn_off
                  target:
                    entity_id: switch.plug_ikea_andrey_screen

