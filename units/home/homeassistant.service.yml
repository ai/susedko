desc: Home Assistant
waitOnline: true
wants:
  - installer.service
after:
  - installer.service

restart: true

podman:
  image: ghcr.io/home-assistant/home-assistant:stable
  network: host
  ports:
    - 8123:8123
  userns: keep-id
  user: 1014:1014
  volumes:
    - /var/mnt/vault/.config/homeassistant:/config:z
    - /usr/local/share/homeassistant-run.sh:/etc/services.d/home-assistant/run:ro
    - /var/run/dbus/:/var/run/dbus/:ro
