desc: VaultWarden Server
waitOnline: true

restart: true

podman:
  image: docker.io/vaultwarden/server:alpine
  user: 1007:1007
  userns: keep-id
  ports:
    - 8011:8011
  volumes:
    - /var/mnt/vault/warden:/data:z
  env:
    SIGNUPS_ALLOWED: false
    ROCKET_PORT: 8011
    DOMAIN: https://passwords.local
